<!-- Encabezado de la página con efecto translúcido -->
<ion-header [translucent]="true"></ion-header>

<!-- Contenido principal, se muestra si hay un usuario logueado -->
<ion-content [fullscreen]="true" *ngIf="usuario" class="ion-content-center">
  
  <!-- Tarjeta para el inicio de sesión -->
  <ion-card class="login-card">
    <ion-card-header class="login-header">
      <!-- Título de la tarjeta -->
      <ion-title class="login-title">Iniciar Sesión</ion-title>
    </ion-card-header>
    <ion-card-content class="login-content">
      
      <!-- Campo para ingresar el correo electrónico -->
      <ion-item lines="none" class="hover-effect input-item">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Ingrese su email" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>

      <!-- Campo para ingresar la contraseña -->
      <ion-item lines="none" class="hover-effect input-item">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input type="password" placeholder="Ingrese su contraseña" [(ngModel)]="usuario.password"></ion-input>
      </ion-item>

      <!-- Botón para iniciar sesión -->
      <ion-button expand="full" (click)="loginUser()" class="login-button hover-effect">Ingresar</ion-button>

      <!-- Botón para recuperar contraseña -->
      <ion-button expand="full" fill="clear" (click)="showRecoverPasswordModal()">¿Olvidaste tu contraseña?</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Modal para la recuperación de contraseña -->
<ion-modal [isOpen]="isModal">
  <ng-template>
    <ion-content>
      <ion-card>
        <ion-card-header>
          <!-- Título del modal -->
          <ion-title style="font-size: 15px; font-weight: bold; text-align: center; text-transform: uppercase; letter-spacing: 2px;">Recuperar Contraseña</ion-title>
        </ion-card-header>
        <ion-card-content>
          
          <!-- Campo para ingresar el correo para recuperar contraseña -->
          <ion-item lines="none">
            <ion-input type="email" placeholder="Ingrese su email" [(ngModel)]="emailRecuperacion"></ion-input>
          </ion-item>

          <!-- Botón para el proceso de recuperación de contraseña -->
          <ion-button class="custom-button custom-button-recuperar" expand="full" (click)="recuperarPassword()">Recuperar</ion-button>
          
          <!-- Botón para cerrar el modal -->
          <ion-button class="custom-button custom-button-cerrar" expand="full" (click)="showRecoverPasswordModal()">Cerrar</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
