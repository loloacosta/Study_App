<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Temas-Luis</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="temas">
  <ion-card>
    <ion-card-header class="comment-author">
      Ordenar por:
    </ion-card-header>
    <ion-card-content>
      <div class="icon-row" style="margin-left: 5%;">
        <ion-button style="margin-right: 2%;" color="secondary" fill="outline" (click)="sortAZ()">A-Z</ion-button>
        <ion-button style="margin-right: 2%;" color="secondary" fill="outline" (click)="sortZA()">Z-A</ion-button>
        <ion-button style="margin-right: 2%;" color="secondary" fill="outline" (click)="sortIdAsc()">ID Asc</ion-button>
        <ion-button style="margin-right: 2%;" color="secondary" fill="outline" (click)="sortIdDesc()">ID
          Desc</ion-button>
      </div>
    </ion-card-content>

    <ion-list>
      <ion-reorder-group [disabled]="false" (ionItemReorder)="reorder($event)">
        <!-- NOMBRE Y DESCRIPCION DEL TEMA-->
        <ion-item *ngFor="let tema of temas">
          <ion-label [routerLink]="'/theme-edit/' + tema.id">{{tema.id}} - {{tema.name}} -
            {{tema.description}}</ion-label>
          <!-- EDITAR TEMA-->
          <ion-icon style="font-size: 30px;" slot="end" name="create"
            [routerLink]="'/theme-edit/' + tema.id"></ion-icon>
          <!-- ELIMINAR TEMA-->
          <ion-icon (click)="confirmDelete(tema.id)" style="font-size: 30px;" slot="end" name="trash"></ion-icon>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>
      </ion-reorder-group>
    </ion-list>
  </ion-card>

<!-- cargar progreso -->
<ion-title style="text-align: center; margin-bottom: 20px; margin-top: 20px;">ProgressBar Range</ion-title> <!-- Ajusta el margen inferior como sea necesario -->
<ion-content style="text-align: center; padding-top: 20px;"> <!-- AÃ±ade relleno en la parte superior si es necesario -->
  <ion-progress-bar style="display: block; margin: 0 auto;" [value]="porcentaje"> </ion-progress-bar>
  <ion-list>
    <ion-item>
      <ion-range style="width: 100%;" (ionChange)="cambioRango($event)" min="1" max="100" pin="true" color="tertiary">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>



  <div class="ion-text-center">
    <ion-button (click)="saveOrder()" shape="round">
      Guardar
      <ion-icon slot="end" name="save-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- AGREGAR TEMA-->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="'/theme-edit/0'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
